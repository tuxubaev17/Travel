{% extends "base.html" %}
{% block title %}Удаление Поезда{% endblock title %}

{% block content %}
    <h1 class="display-4">Удалить Поезд</h1>
    <div class="row mx-auto">
        <div class="col-md-4">
            <form method="post">{% csrf_token %}
                <p>Удалить: "{{ object }}"?</p>
                <input type="submit" value="Да, удалить">
            </form>
        </div>
    </div>
    {% endblock %}
