{% extends "base.html" %}
{% block title %}Города{% endblock title %}

{% block content %}
    <h1 class="display-4">Города</h1>
    <div class="row">
        <div class="col-md-6">
         {% for object in objects_list %}
            <p>{{ object.name }}</p>
         {% endfor %}
        </div>
    </div>
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" value="Сохранить">
    </form>
{% endblock %}
